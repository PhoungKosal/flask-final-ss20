{% extends 'master.html' %}

{% block content %}
    <div class="content-header">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="{{ url_for('user') }}">
                                    <button class="btn btn-secondary">Back</button>
                                </a>
                            </div>
                            <div class="card-body">
                                <h3 class="text-danger">Do you want to delete?</h3>
                                <ul>
                                    <li>Name: {{ data[1] }}</li>
                                    <li>Email: {{ data[2] }}</li>
                                    <li>Gender: {{ data[3] }}</li>
                                    <li>Phone: {{ data[4] }}</li>
                                    <li>Address: {{ data[5] }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
